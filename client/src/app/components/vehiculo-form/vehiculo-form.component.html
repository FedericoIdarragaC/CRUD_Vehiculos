<div id="alerta" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Server: </strong> {{TextAlert}}
    <button class="close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{Edit ? 'Actualizar vehiculo':'Guardar Vehiculo'}}</h5>
                <span class="d-inline-block p-2"><span class="font-weight-bold">Modelo: </span>
                <select class="form-form-control" id="ModeloSel" [(ngModel)]="Modelo">
                    <option *ngFor="let Modelo of Modelos" [(selected)]="Modelo" selected> {{Modelo.Id_modelo}} - {{Modelo.Nombre_m}}</option>
                  </select>
                </span>
                <br>
                <span class="d-inline-block p-2"><span class="font-weight-bold">Cliente: </span>
                <select class="form-form-control" [(ngModel)]="Cliente" id="ClienteSel">
                    <option *ngFor="let Client of Clientes" [(selected)]="Client" selected>{{Client.Cedula}} - {{Client.Nombre}}</option>
                  </select>
                </span>
                <br>
                <span class="d-inline-block p-2"><span class="font-weight-bold">Precio: </span> <input type="text" [(ngModel)]="vehiculo.Precio" id="Precio" placeholder="Precio"> </span>
                <button type="button" (click)="Edit ? actualizarVehiculo():guardarVehiculo()" class="btn btn-success ">Guardar</button>
                <br>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <span class="d-inline-block p-2"><span class="font-weight-bold">Id:</span> {{vehiculo.Id_vehiculo}}</span>
                <br><span class="d-inline-block p-2"><span class="font-weight-bold">Modelo:</span> {{Modelo}}</span>
                <br><span class="d-inline-block p-2"><span class="font-weight-bold">Cliente:</span> {{Cliente}}</span>
                <br><span class="d-inline-block p-2"><span class="font-weight-bold">Precio:</span> {{vehiculo.Precio}}</span>
            </div>
        </div>
    </div>

</div>
